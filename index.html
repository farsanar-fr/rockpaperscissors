<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.0/dist/confetti.browser.min.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single+Ink:wght@100..900&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1 class="text-center">Rock Paper Scissors</h1>
        <h2 class="msg w-50 container text-center"></h2>
        <div class="welcome container">
            
                <div class="input col-auto">
                <label for="max-score" class="form-label">Enter Maximum Score</label>
                <input type="number" class="form-control max-score" >
                
                <button type="submit" class="btn pink submit mt-5">Submit</button>
                </div>
            
            
        </div>
        
        <div class="game-area container w-80 text-center">
            
            <div class="row ">
                <h3 class="col score-head">Player <span class="score-plyr">0</span></h3><h3 class="col score-head">Computer <span class="score-comp">0</span></h3>
            </div>
            <div class="current-selection">
                <div class="row">
                    <div class="col dspl ds-plyr">
                        <img src="./images/default.jpeg" alt="Player Selection">
                    </div>
                    <div class="col dspl ds-comp">
                        <img src="./images/default.jpeg" alt="Computer Selection">
                    </div>
                </div>
            </div>
            <div class="game ">
                <button class=" btn btn-light choiceBtn">
                    <img src="./images/rock.jpeg" width="40px" alt="Rock">
                </button>
                <button class=" btn btn-light choiceBtn">
                    <img src="./images/paper.jpeg" width="40px" alt="Rock">
                </button>
                <button class=" btn btn-light choiceBtn">
                    <img src="./images/scissor.jpeg" width="40px" alt="Rock">
                </button>
            </div>

            <button class="text-center btn pink rst">Reset</button>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
